<div class="search-div">
  <button (click)="onCreate()" mat-raised-button>
    <mat-icon>add</mat-icon>Create
  </button>
  
  <mat-form-field class="search-form-field " id="search" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData"  >
      <ng-container matColumnDef="IdHotel">
        <mat-header-cell *matHeaderCellDef  >IdHotel</mat-header-cell>
        <mat-cell  *matCellDef="let element">{{element.idHotel}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Nom">
        <mat-header-cell *matHeaderCellDef  >Nom</mat-header-cell>
        <mat-cell  *matCellDef="let element">{{element.nom}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Adresse">
        <mat-header-cell *matHeaderCellDef  >Adresse</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.adresse}}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="Mail">
        <mat-header-cell *matHeaderCellDef >Mail</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.mail}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="NbEtoile">
        <mat-header-cell *matHeaderCellDef >NbEtoile</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.nbEtoile}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="image">
          <mat-header-cell *matHeaderCellDef >image</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.image}}</mat-cell>
        </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn"   (click)=" onDelete(row.idHotel)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
