<div class="search-div">
  <button (click)="onCreate()" mat-raised-button>
    <mat-icon>add</mat-icon>Create
  </button>
  
  <mat-form-field class="search-form-field " id="search" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="listData"  >
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef  >id</mat-header-cell>
        <mat-cell  *matCellDef="let element">{{element.id}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="civilite">
        <mat-header-cell *matHeaderCellDef >civilité</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.civilite}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="genre">
        <mat-header-cell *matHeaderCellDef >genre</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.genre}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="idPassport">
        <mat-header-cell *matHeaderCellDef >idPassport</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.idPassport}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="mail">
        <mat-header-cell *matHeaderCellDef  >Email</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.mail}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="nom">
        <mat-header-cell *matHeaderCellDef >First Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.nom}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="prenom">
        <mat-header-cell *matHeaderCellDef >Last Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.prenom}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="dateExp">
        <mat-header-cell *matHeaderCellDef >Date expiration </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.dateExp}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="nationalite">
        <mat-header-cell *matHeaderCellDef >Nationalité </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.nationalite}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn"  (click)=" onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
  </div>
