<h1>Create new Client</h1>

<form [(formGroup)]="angForm" novalidate>
    <div class="form-group">
        <label for="">First Name	</label>
        <input  type="text"
         class="form-control"  placeholder="Enter the name"
         formControlName="nom" 
         #nom>
      </div>
      <div *ngIf="angForm.controls['nom'].invalid && (angForm.controls['nom'].dirty || angForm.controls['nom'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['nom'].errors.required">
          First Name  is required.
        </div>
      </div>
      <div class="form-group">
        <label for="">Last Name	</label>
        <input class="form-control"
            placeholder="Enter the Last Name"
            formControlName="prenom" 
         #prenom>
      </div>
      <div *ngIf="angForm.controls['prenom'].invalid && (angForm.controls['prenom'].dirty || angForm.controls['prenom'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['prenom'].errors.required">
          Last Name  is required.
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"> Mail	</label>
        <input 
          type="email"
          class="form-control" 
          placeholder="Enter the Email"
          formControlName="mail" 
          #mail>
      </div>
      <div *ngIf="angForm.controls['mail'].invalid && (angForm.controls['mail'].dirty || angForm.controls['mail'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['capacite'].errors.required">
          Email  is required.
        </div>
      </div>
      <div class="form-group float-right">
        <button  (click)="onClose()" cdkFocusInitial type="submit" class="btn btn-primary">Close</button>
      <button  (click) = "add(nom.value, prenom.value,mail.value)" 
        [disabled]="angForm.pristine || angForm.invalid"
        type="submit" class="btn btn-primary">Create</button>
      </div>
  
  </form>
